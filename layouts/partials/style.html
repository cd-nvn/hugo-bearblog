<style>
    :root {
        --width: 800px;
        --font-main: Verdana, sans-serif;
        --font-secondary: Verdana, sans-serif;
        --font-scale: 1em;
        --background-color: #fff;
        --heading-color: #222;
        --text-color: #444;
        --link-color: #3273dc;
        --visited-color: #8b6fcb;
 /*       --code-background-color: #f2f2f2;*/
        --code-color: #222;
        --blockquote-color: #222;
    }
  
    @media (prefers-color-scheme: dark) {
        :root {
            --background-color: #333;
            --heading-color: #eee;
            --text-color: #ddd;
            --link-color: #8cc2dd;
            --visited-color: #8b6fcb;
            --code-background-color: #777;
            --code-color: #ddd;
            --blockquote-color: #ccc;
        }
    }
  
    body {
        font-family: var(--font-secondary);
        font-size: var(--font-scale);
        margin: auto;
        padding: 20px;
        max-width: var(--width);
        text-align: left;
        background-color: var(--background-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.5;
        color: var(--text-color);
    }
  
    h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-main);
        color: var(--heading-color);
    }
  
    a {
        color: var(--link-color);
        cursor: pointer;
        text-decoration: none;
    }
  
    a:hover {
        text-decoration: underline; 
    }
  
    nav a {
        margin-right: 8px;
    }
  
    strong, b {
        color: var(--heading-color);
    }
  
    button {
        margin: 0;
        cursor: pointer;
    }
  
    main {
        line-height: 1.6;
    }
  
    table {
        width: 100%;
    }
  
    hr {
        border: 0;
        border-top: 1px dashed;
    }
  
    img {
        max-width: 100%;
    }
  
    /* Fixing the code block background and scroll */
    pre, code {
    /*     word-wrap: break-word; /* Ensure code wraps*/
    /*    white-space: pre-wrap; /* Preserve formatting but allow wrapping */
        overflow-wrap: break-word; /* Allow breaking long words */
        background-color: var(--code-background-color); /* Match the background */
        color: var(--code-color); /* Ensure text is readable */
        border-radius: 3px; /* Round corners */
    }
  
    pre {
        padding: 10px; 
        margin: 10px 0; 
        background-color: var(--code-background-color); /* Light background */
        color: var(--code-color); /* Ensure text color is visible */
        overflow-x: auto; /* Enable horizontal scroll when necessary */
        white-space: pre; /* Preserve the formatting */
    }
  
    code {
        font-family: monospace;
        padding: 2px 4px;
        background-color: var(--code-background-color); /* Light background for inline code */
        color: var(--code-color); /* Dark text color for inline code */
    }
  
    /* Ensure no overlap of background and text */
    pre code {
        color: inherit; /* Inherit color from parent for consistency */
    }
  
    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
        pre, code {
            background-color: #333; /* Dark background for code blocks */
            color: #ddd; /* Light text color for dark mode */
        }
  
        .highlight, .code {
            background-color: #444; /* Slightly darker background for highlights */
            color: #ddd; /* Light text color for dark mode */
        }
    }
  
    footer {
        padding: 25px 0;
        text-align: center;
    }
  
    .title:hover {
        text-decoration: none;
    }
  
    .title h1 {
        font-size: 1.5em;
    }
  
    .inline {
        width: auto !important;
    }
  
    .highlight, .code {
  /*      padding: 1px 15px; */
        background-color: var(--code-background-color);
        color: var(--code-color);
        border-radius: 3px;
        margin-block-start: 1em;
        margin-block-end: 1em;
        overflow-x: auto;
    }
  
    /* Blog post list */
    ul.blog-posts {
        list-style-type: none;
        padding: unset;
    }
  
    ul.blog-posts li {
        display: flex;
    }
  
    ul.blog-posts li span {
        flex: 0 0 130px;
    }
  
    ul.blog-posts li a:visited {
        color: var(--visited-color);
    }
  </style>
